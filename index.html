<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jeopardy</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap and font awesome CSS -->
		<script
			src="https://kit.fontawesome.com/54c924e34f.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Copse&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="jeopardy.css" />
	</head>
	<body>
            <!-- spinner div -->
		<div id="spin-container">
			<div class="lds-roller">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<div class="start-container" id="start" id="preload-01">
			<div id="title">
				<p class="shiny">Jeopardy!</p>
			</div>
			<div class="row text-center">
				<div class="col-4 offset-4">
					<button id="start-button" class="btn btn-primary btn-block btn-lg">
						Start!
					</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="grid-container" id="game">
				<div></div>
			</div>
		</div>
		<div class="option-container">
			<div class="option-btn">
				<i class="fas fa-sync fa-pulse" id="reset-button"></i>
			</div>
            </div>
		<div id="end">
			<h1 id="message"></h1>
			<a id="restart-button" class="btn btn-primary btn-lg p-4">Play Again?</a>
		</div>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- axios / lodash / main script -->
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="https://unpkg.com/lodash"></script>
		<script src="jeopardy.js"></script>
	</body>
</html>
